name: CI

on:
  pull_request:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format

      - name: Run linter
        run: bun run lint

      - name: Run unit tests
        run: bun run test:unit

      - name: Build
        run: bun run build
        env:
          VITE_USE_MOCK_DATA: 'true'

      - name: Run e2e tests
        run: bun run test:e2e
